plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
	testImplementation group: 'org.testng', name: 'testng', version: '6.14.3'
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '3.141.59'
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '3.141.59'
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.59'
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-android-driver', version: '2.39.0'
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'io.appium:java-client:3.3.0'
    implementation 'junit:junit:4.12'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'org.apache.httpcomponents:httpclient:4.5.1'
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'com.google.code.gson:gson:2.5'
    implementation 'com.google.http-client:google-http-client:1.21.0'
    implementation 'com.testdroid:testdroid-api:2.9'
    implementation 'com.google.http-client:google-http-client-jackson2:1.21.0'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    //useJUnitPlatform()
    useTestNG() {
	    outputDirectory = file("$project.buildDir//testngOutput")
	    useDefaultListeners = true
	    suites 'Testng.xml'
	  }
}
